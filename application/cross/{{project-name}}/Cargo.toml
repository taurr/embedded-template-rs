panic-probe = { version = "0.2", features = ["print-defmt" ] }
defmt = "0.2"
defmt-rtt = {version="0.2", optional=true}
defmt-itm = {version="0.2", optional=true}

[features]
default = ["defmt-rtt", "defmt-default"]

